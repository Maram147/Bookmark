<html lang="en">

<head>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"

        https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
        " rel="stylesheet"> -->
</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-items-center mt-4">
        <h1 class="py-2 position-relative">Bookmarker</h1>
          <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"> 
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" oninput="vaildation(this)">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" oninput="vaildation(this)">
          </div>
          <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
                <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
               </tr>
            </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div> 







      <a href="" class="justify-content-start"></a>
      <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
  "></script>

    <script src="./JS/main.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
